<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu_section left">
            <img src="assets/burger-icon.svg" class="menu_icon" alt="Burger icon">
            <a href="" class="menu_link active">All</a>
            <a href="" class="menu_link">Images</a>
        </div>

        <div class="menu_section right">
            <img src="assets/more-icon.svg" class="menu_icon" alt="More icon">
            <div class="menu_profile">
                <img src="https://avatars.dicebear.com/api/croodles-neutral/Eidi%20Yuki.svg?size=40" class="menu_avatar" alt="Avatar Picture">
                <img src="assets/circle-frame.svg" class="menu_avatar--frame" alt="Avatar Frame">
            </div>
        </div>
    </header>
    <main class="content">
        <img src="assets/logo.svg" alt="UI Clone" class="content_logo">
        <input type="text" class="content_search">
        <div class="content_offer">
            Made by <a href="https://github.com/yuuki-coder">yuuki_coder</a> for studying purposes
        </div>
    </main>
    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>
        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
